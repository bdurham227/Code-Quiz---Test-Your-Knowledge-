<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz Challenge</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <section id="container">
            <button id="high-btn" id="highscores">View Highscores: </button>
            <div id="timer">Time: </div>
        </section>
        <section id="quiz-container">
            <h2 id="quiz-title">Coding Quiz Challenge!</h2>
            <p id="quiz-text">Test your Javascript knowledge by taking the Coding Quiz! The quiz is timed and your goal is to answer as many questions correctly.</p>
            <p>If you get a question wrong time is taken away. Once you compelte the quiz your score will be logged in the highscores!</p>
            <button id="start-btn">Click to start the Quiz</button>
            <div id="quiz"></div>
            <div id="quiz-el"></div>
            <button id="submit">Submit Quiz</button>
            <div id="results"></div>
            <!--<button id="first">First Question</button>
            <button id="second">Second Question</button>
            <button id="third">Third Question</button>
            <button id="fourth">Fourth Question</button>
            <button id="submit">Submit Quiz</button>
            <div id="results"></div>-->
        </section>
                

    </body>
    <script src="assets/Js/script.js"></script>
</html>
