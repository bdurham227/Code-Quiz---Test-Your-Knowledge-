<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the style links -->
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <!-- This is the title-->
    <title>Code Quiz High Scores!</title>
​
</head>
​
<body>
    <section id="initials-content">
            <h3>Enter your Initials</h3>
            <form>
                <label for="initials"></label>
             <input id="initials" type="text" name="score" />
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <button id="highscores">Highscores</button>
        </div>
    </section>
    <header class="containerHigh">
        <h1 id="headLine">High Scores!</h1>
    </header>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Highscores</h1>
            <ul id="highScore"></ul>
            <!-- Buttons -->
            <button id="goBack"><strong>Go Back</strong></button>
            <button id="clear" value="reset"><strong>Clear Highscore</strong></button>
        </div>
    </div>
    <script src="Assets/JS/highscore.js"></script>
</body>
​
</html>
