<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz Challenge</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <section class="container">
            <div id="time-el">Time: </div>
            <div id="game" class="game-flex">
                <h2 id="questions">Which of the following</h2>
                <div class="choice-container">
                    <p class="choice-heading">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-heading">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-heading">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-heading">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>

            <button id="start">Start your quiz!</button>
            <button id="submit">Submit Quiz</button>
            <button id="results">Highscores</button>
            <button id="reset">Reset the Quiz</button>


        </section>






      
        </section>
    </body>
    <script src="assets/Js/script.js"></script>
    <script src="assets/Js/highscores.js"></script>
</html>
